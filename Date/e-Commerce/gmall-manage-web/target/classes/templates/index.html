<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>主界面</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>

    <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>
    <script type="text/javascript" src="/webuploader/webuploader.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">
    后台管理系统
</div>

<div data-options="region:'west',split:true,title:'West'" style="width:200px;padding:10px;">

    <div class="easyui-accordion" style="width:180px;">
        <div title="基本信息管理" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
            <ul >
                <li>
                    <a href="javascript:addAttrTabs('平台属性管理','attrListPage')" style="text-decoration:none;">平台属性管理</a>
                </li>
            </ul>
        </div>
        <div title="商品信息管理" data-options="iconCls:'icon-help'" style="padding:10px;">
            <ul >
                <li>
                    <a href="javascript:addSpuTabs('商品SPU管理','spuListPage');">商品SPU管理</a>
                </li>
            </ul>
        </div>
        <div title="其他管理项" data-options="iconCls:'icon-search'" style="padding:10px;">
            <ul >
                <li>
                    其他管理项
                </li>
            </ul>
        </div>
    </div>

</div>


<div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region</div>
<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
<div data-options="region:'center',title:'Center'">
    <div id="tt" class="easyui-tabs" style="width:100%;height:100%;" >

    </div>
</div>


<script language="JavaScript">
    function addAttrTabs(title,url) {
        var b = $("#tt").tabs("exists","title");
        if($("#tt").tabs('exists',title)){
            $("#tt").tabs('select',title);
        }else{
            $("#tt").tabs('add',{
                title:title,
                href:url,
                closable:true
            });
        }
    }


    function addSpuTabs(title,url) {
        var b = $("#tt").tabs("exists","title");
        if($("#tt").tabs('exists',title)){
            $("#tt").tabs('select',title);
        }else{
            $("#tt").tabs('add',{
                title:title,
                href:url,
                closable:true
            });
        }
    }
</script>
</body>
</html>
